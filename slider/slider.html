<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style-slider.css">
  <title>Slider</title>
</head>

<body>
  <!--Делаем обертки, которые будут менять фон -->
  <div class="site-wrapper site-wrapper-3">
    <div class="container">
      <header class="main-header"></header>
      <!-- Добавляем блок, содержащий слайдер -->
      <section class="slider">
        <ul class="slider-list">
          <li class="slider-item slide slide-current">
            <h3 class="slide-title">Крем-брюле и пломбир с малиновым джемом</h3>
            <a href="#" class="button slide-button">Давайте оба!</a>
          </li>
          <li class="slider-item slide">
            <h3 class="slide-title">Шоколадный пломбир с малиновым джемом</h3>
            <a href="#" class="button slide-button">Давайте оба!</a>
          </li>
          <li class="slider-item slide">
            <h3 class="slide-title">Пломбир с помадкой с малиновым джемом</h3>
            <a href="#" class="button slide-button">Давайте оба!</a>
          </li>
        </ul>
        <!-- Добавляем кнопки -->
        <div class="slider-controls">
          <button class="current" type="button" aria-label="Первый слайд"></button>
          <button type="button" aria-label="Второй слайд"></button>
          <button type="button" aria-label="Третий слайд"></button>
        </div>
      </section>
    </div>
  </div>

</body>

</html>
